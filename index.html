<!DOCTYPE html>
<html lang="cs">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitální hodiny</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-wrapper">
        <div class="digital-clock">
            <div class="week">
                <div class="weekday" data-day="1">PONDĚLÍ</div>
                <div class="weekday" data-day="2">ÚTERÝ</div>
                <div class="weekday" data-day="3">STŘEDA</div>
                <div class="weekday" data-day="4">ČTVRTEK</div>
                <div class="weekday" data-day="5">PÁTEK</div>
                <div class="weekday" data-day="6">SOBOTA</div>
                <div class="weekday" data-day="0">NEDĚLE</div>
            </div>
            <div class="time-container">
                <div class="time">
                    <span class="hour">12</span>
                    <span class="dot">:</span>
                    <span class="min">00</span>
                    <span class="dot">:</span>
                    <span class="sec">00</span>
                </div>
                <div class="date"></div>
                <div class="temperature">
                    <span class="temp-value">--</span>°C
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
